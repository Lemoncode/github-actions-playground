name: CI 

on:
  # push:
  #   branches: [ main ]
  #   paths: [ 'hangman-api/**' ]
  workflow_dispatch:
    
  pull_request:
    branches: [ main ]
    paths: [ 'hangman-api/**' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: build
        working-directory: ./hangman-api
        run: |
          npm ci 
          npm run build --if-present
      - uses: actions/upload-artifact@v3
        with: 
          name: dependencies
          path: hangman-api/node_modules/

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3.0.0
        with: 
          name: dependencies
          path: hangman-api/node_modules
      - name: test
        working-directory: ./hangman-api
        run: |
          npm ci 
          npm test
