name: CI 

on:
  push:
    branches: [ main ]
    paths: [ 'hangman-api/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'hangman-api/**' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: build
        working-directory: ./hangman-api
        run: |
          npm ci 
          npm run build --if-present

  test:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v3 
      - name: test
        working-directory: ./hangman-api
        run: |
          npm ci 
          npm test
